<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Font - awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Payment</title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h4>Select a Payment method</h4>
            </div>

            <form action="#">
                <input type="radio" name="payment" id="visa">
                <input type="radio" name="payment" id="mastercard">
                <input type="radio" name="payment" id="paypal">
                <input type="radio" name="payment" id="AMEX">

                <div class="category">
                    <label for="visa" class="visaMethod">
                        <div class="imgName">
                            <div class="imgContainer visa">
                                <img
                                    src="https://i.ibb.co/vjQCN4y/Visa-Card.png"
                                    alt>
                            </div>
                            <span class="name">VISA</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check"
                                style="color: #00A170;"></i></span>
                    </label>

                    <label for="mastercard" class="mastercardMethod">
                        <div class="imgName">
                            <div class="imgContainer mastercard">
                                <img
                                    src="https://i.ibb.co/vdbBkgT/mastercard.jpg"
                                    alt>
                            </div>
                            <span class="name">Mastercard</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check"
                                style="color: #00A170;"></i></span>
                    </label>

                    <label for="paypal" class="paypalMethod">
                        <div class="imgName">
                            <div class="imgContainer paypal">
                                <img src="https://i.ibb.co/KVF3mr1/paypal.png"
                                    alt>
                            </div>
                            <span class="name">Paypal</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check"
                                style="color: #00A170;"></i></span>
                    </label>

                    <label for="AMEX" class="amexMethod">
                        <div class="imgName">
                            <div class="imgContainer AMEX">
                                <img
                                    src="https://i.ibb.co/wQnrX86/American-Express.jpg"
                                    alt>
                            </div>
                            <span class="name">AMEX</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check"
                                style="color: #00A170;"></i></span>
                    </label>
                </div>
            </form>
        </div>
        <div class="section">
            <button id="btn">
                <p id="btnText">Submit</p>
                <div class="checked">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent"
                            d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                    </svg>
                </div>
            </button>
        </div>
        <script src="payment.js"></script>
    </body>
</html>
